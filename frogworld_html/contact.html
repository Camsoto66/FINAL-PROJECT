<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6ffe6;
            margin: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 10px;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            padding: 20px;
        }

        .section {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            max-width: 600px;
            margin: auto;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Contact Frog World</h1>
        <p>Send us a message from your lily pad!</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="container">
        <div class="section">
            <h2>Get in Touch</h2>

            <form>
                <label>Your Name:</label>
                <input type="text" placeholder="Enter your name">

                <label>Your Email:</label>
                <input type="email" placeholder="Enter your email">

                <label>Your Message:</label>
                <textarea rows="5" placeholder="Write your message here..."></textarea>

                <button type="submit">Send Message</button>
            </form>

            <p><b>Email:</b> frogworld@email.com</p>
        </div>
    </div>

    <footer>
        <p>Â© 2026 Frog World</p>
    </footer>

</body>
</html>
